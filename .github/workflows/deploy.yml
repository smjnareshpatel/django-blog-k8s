name: CI Django App

on:
  push:
    branches: [main]  # Or your branch

env:
  IMAGE_NAME: rdxnareshpatel/django-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image with short SHA tag
      run: |
        SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
        docker build -t $IMAGE_NAME:$SHORT_SHA .
        docker push $IMAGE_NAME:$SHORT_SHA

    - name: Display Image Tag
      run: echo "Image pushed: $IMAGE_NAME:$(echo $GITHUB_SHA | cut -c1-7)"
